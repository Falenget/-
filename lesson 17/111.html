<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <link rel="stylesheet" href="111.css">
    </head>
    <body>
        <canvas id="canvas" width="100" height="100"></canvas>

        <script>
            var canvas = document.getElementById("canvas"),
            context = canvas.getContext("2d"),
            width = 100 , height = 100 , frames =4 , currentFrame = 0,
            img = new Image();

            img.src = "move.png";
            var draw = function() {
                context.clearRect(0,0,width,height);
                context.drawImage(img,0,height*currentFrame,width,height,0,0,width,height);
                if(currentFrame == frames) {
                    currentFrame = 0;
                } else {
                    currentFrame++;
                }
            }
            
            img.onload = function() {
                setInterval(draw,25);
            }
        </script> 
    </body>
</html>
